<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="style.css" type="css/text">
</head>
<body>
    <main>
        <form class="signup">
            <div><h2>CREATE YOUR ACCOUNT</h2></div>
            <div>
            <input type="text" id="name" placeholder="Full Name">
            </div>
            <div>
                <input type="text" id="username" placeholder="Username">
            </div>
            <div>
                <input type="email" id="email" placeholder="Enter Email">
            </div>
            <div>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div>
                <input type="password" name="" id="con-password" placeholder="Confirm password">
            </div>
            <div>
                <button type="submit">Create Account</button>
            </div>
            <div>
                <p><a href="index.html">Already Have an Account? Login</a></p>
            </div>
        </form>
    </main>
</body>
</html>
